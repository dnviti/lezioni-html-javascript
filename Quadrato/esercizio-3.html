<!DOCTYPE html>
<html>
<head>
    <title>Exercise 3</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
    <script>
        function insertImage(event, imageNum) {
            event.target.innerHTML = '<img src="./num/num-'+imageNum+'.png" alt="Image" style="width:100%;height:100%;">';
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td onclick="insertImage(event, 1)"></td>
            <td onclick="insertImage(event, 2)"></td>
            <td onclick="insertImage(event, 3)"></td>
        </tr>
        <tr>
            <td onclick="insertImage(event, 4)"></td>
            <td onclick="insertImage(event, 5)"></td>
            <td onclick="insertImage(event, 6)"></td>
        </tr>
        <tr>
            <td onclick="insertImage(event, 7)"></td>
            <td onclick="insertImage(event, 8)"></td>
            <td onclick="insertImage(event, 9)"></td>
        </tr>
    </table>
</body>
</html>
