<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exercise 4</title>
<style>
  body {
    background-color: lightblue;
  }
  table {
    border-collapse: collapse;
    margin: 20px;
  }
  table, th, td {
    border: 1px solid black;
  }
  td {
    width: 50px;
    height: 50px;
  }
  .red {
    background-color: red;
  }
</style>
</head>
<body>

<table id="myTable">
  <!-- Table rows will be added here dynamically -->
</table>

<button onclick="addRed()">Add Red</button>

<script>
// Initial setup
var rows = 4; // Number of rows
var cols = 4; // Number of cols
var table = document.getElementById('myTable');

// Function to create initial table with one red cell
function createTable() {
  for (var i = 0; i < rows; i++) {
    var row = table.insertRow(i);
    for (var j = 0; j < cols; j++) {
      var cell = row.insertCell(j);
      if (i === 0 && j === 0) {
        cell.className = 'red';
      }
    }
  }
}

// Function to add red cells
function addRed() {
  var redCells = document.getElementsByClassName('red');
  var nextRed = redCells.length;
  var added = false;

  for (var i = 0; i < rows && !added; i++) {
    for (var j = 0; j < cols && !added; j++) {
      var cellIndex = i * cols + j;
      if (cellIndex === nextRed) {
        table.rows[i].cells[j].className = 'red';
        added = true;
      }
    }
  }
}

createTable(); // Create table on load
</script>

</body>
</html>
