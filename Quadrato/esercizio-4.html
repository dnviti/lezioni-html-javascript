    <td width="50" height="50" border="1"></td>
  </tr>
</table>

<button onclick="addRed()">Aggiungi Rosso</button>

<script>
  var rows = 4
  var cols = 4
  var fine = rows*cols
  var nextRed = 1;

// Function to add red cells
function addRed() {
  if(nextRed===fine){
    alert("Celle finite")
    return
  }
  
  var cells = document.getElementsByTagName('td');

  for (var i = 0; i < rows; i++) {
    for (var j = 0; j < cols; j++) {
      var cellIndex = i * cols + j
      if (cellIndex === nextRed) {
        cells[nextRed].style.backgroundColor = 'red'
        nextRed++;
        return
      }
    }
  }
}
</script>

</body>
