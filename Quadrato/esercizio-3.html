<!DOCTYPE html>
<html>
<head>
    <title>Esercizio 3</title>
    <script>
        function insertImage(imageNum) {
            var id = 'num-'+imageNum;
            var elem = document.getElementById(id);
            elem.innerHTML = '<img src="./num/'+id+'.png" alt="Image" style="width:100%;height:100%;">';
        }
    </script>
</head>
<body>
    <table border="1">
        <tr>
            <td width="50" height="50" border="1" onclick="insertImage(1)" id="num-1"></td>
            <td width="50" height="50" border="1" onclick="insertImage(2)" id="num-2"></td>
            <td width="50" height="50" border="1" onclick="insertImage(3)" id="num-3"></td>
        </tr>
        <tr>
            <td width="50" height="50" border="1" onclick="insertImage(4)" id="num-4"></td>
            <td width="50" height="50" border="1" onclick="insertImage(5)" id="num-5"></td>
            <td width="50" height="50" border="1" onclick="insertImage(6)" id="num-6"></td>
        </tr>
        <tr>
            <td width="50" height="50" border="1" onclick="insertImage(7)" id="num-7"></td>
            <td width="50" height="50" border="1" onclick="insertImage(8)" id="num-8"></td>
            <td width="50" height="50" border="1" onclick="insertImage(9)" id="num-9"></td>
        </tr>
    </table>
</body>
</html>
